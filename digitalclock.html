<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="min-height: 100vh;background-color:white ;"
        class="d-flex w-100 justify-content-center align-items-center ">
        <h1 id="output" style="font-size: 100px; color:black;" class="text">HH:MM:SS am</h1>
    </div>
</body>
<script>
    //get date and time from system
    const getDateTime = () => {
        const localTime = new Date()
        console.log(localTime);
        const hours =localTime.getHours()
        const minutes =localTime.getMinutes()
        const seconds =localTime.getSeconds()
        output.innerHTML =`${hours}:${minutes}:${seconds} ${hours>12?"pm":"am"}`
        setTimeout(() =>{
            getDateTime()
        },1000 );
    }
    getDateTime()
</script>
